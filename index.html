<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
  <div class="container my-5">
    <section class="d-flex align-items-center d-none" id="loading">
      <strong>Loading...</strong>
      <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
    </section>

    <div class="row" id="card-dinamicas">
      <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
          <div class="card text-center shadow">
            <img src="" alt="" class="card-img-top">
            <div class="card body">
              <h5 class="card-title text-primary lead">
                El nombre del personaje
              </h5>
              <p class="lead text-secondary">
                Human
              </p>
              <p class="lead text-secondary" id="gender">

              </p>
              <p class="lead text-secondary" id="status">
              
              </p>
            </div>
          </div>
        </article>
      </template>
    </div>
  </div>





  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
